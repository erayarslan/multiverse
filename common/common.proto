syntax = "proto3";
package common;

option go_package = "github.com/erayarslan/multiverse/common";

message LaunchRequest {
  string instance_name = 1;
  int32 num_cores = 2;
  string mem_size = 3;
  string disk_space = 4;
}

message LaunchReply {
}

message ShellRequest {
  bytes in_buffer = 1;
  int64 width = 2;
  int64 height = 3;
}

message ShellReply {
  bytes out_buffer = 1;
  bytes err_buffer = 2;
}