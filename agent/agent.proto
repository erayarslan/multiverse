syntax = "proto3";
package agent;

option go_package = "./agent";

service Rpc {
  rpc list (ListRequest) returns (ListReply) {};
  rpc shell (stream ShellRequest) returns (stream ShellReply) {};
}

message ListRequest {
}

message ListReply {
  repeated string names = 1;
}

message ShellRequest {
  string instance_name = 1;
  uint32 height = 2;
  uint32 width = 3;
  bytes in_buffer = 4;
}

message ShellReply {
  bytes out_buffer = 1;
  bytes err_buffer = 2;
}